<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoas</title>
    <style>
        button {
            padding: 1px 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .sort-button {
            background-color: #4CAF50;
            color: white;
            margin: 0 0px;
        }

        .sort-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: rgb(172, 10, 10);
            color: white;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: rgb(200, 10, 10);
        }

        .edit-button {
            background-color: rgb(10, 83, 23);
            color: white;
            border-radius: 5px;
        }

        .edit-button:hover {
            background-color: rgb(10, 100, 30);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: black;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
        }

        .form-container {
            width: 80%;
            margin: 20px auto;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            padding: 5px;
            width: calc(100% - 10px);
            margin-bottom: 10px;
        }

        .form-container input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .delete-button,
        .edit-button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .edit-form {
            display: none;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        body.dark-mode table {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        body.dark-mode th {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode tr:hover {
            background-color: #444;
        }

        body.dark-mode input[type="text"],
        body.dark-mode input[type="number"] {
            background-color: #3c3c3c;
            color: white;
            border: 1px solid #555;
        }

        body.dark-mode input[type="submit"] {
            background-color: #666;
            color: white;
        }

        body.dark-mode .sort-button {
            background-color: #555;
            color: white;
        }

        body.dark-mode .sort-button:hover {
            background-color: #777;
        }
    </style>
</head>

<body>

    <!-- Bot√£o para alternar o modo escuro -->
    <div style="position: fixed; top: 10px; right: 20px; z-index: 1000;">
        <button onclick="toggleDarkMode()" class="sort-button" id="darkModeToggle">‚òÄÔ∏è Modo Claro</button>
    </div>

    <h2>Cadastro de Pessoas</h2>

    <table id="pessoas-table">
        <thead>
            <tr>
                <th>
                    Nome
                    <form action="{{ url_for('index') }}" method="GET" style="display: inline;">
                        <input type="hidden" name="order_by" value="nome">
                        <input type="hidden" name="order_direction" value="asc">
                        <button type="submit" class="sort-button">‚ñ≤</button>
                    </form>
                    <form action="{{ url_for('index') }}" method="GET" style="display: inline;">
                        <input type="hidden" name="order_by" value="nome">
                        <input type="hidden" name="order_direction" value="desc">
                        <button type="submit" class="sort-button">‚ñº</button>
                    </form>
                </th>
                <th>
                    Idade
                    <form action="{{ url_for('index') }}" method="GET" style="display: inline;">
                        <input type="hidden" name="order_by" value="idade">
                        <input type="hidden" name="order_direction" value="asc">
                        <button type="submit" class="sort-button">‚ñ≤</button>
                    </form>
                    <form action="{{ url_for('index') }}" method="GET" style="display: inline;">
                        <input type="hidden" name="order_by" value="idade">
                        <input type="hidden" name="order_direction" value="desc">
                        <button type="submit" class="sort-button">‚ñº</button>
                    </form>
                </th>
                <th>Sexo</th>
                <th>
                    Apelido
                    <form action="{{ url_for('index') }}" method="GET" style="display: inline;">
                        <input type="hidden" name="order_by" value="apelido">
                        <input type="hidden" name="order_direction" value="asc">
                        <button type="submit" class="sort-button">‚ñ≤</button>
                    </form>
                    <form action="{{ url_for('index') }}" method="GET" style="display: inline;">
                        <input type="hidden" name="order_by" value="apelido">
                        <input type="hidden" name="order_direction" value="desc">
                        <button type="submit" class="sort-button">‚ñº</button>
                    </form>
                </th>
                <th>Endere√ßo</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr id="row-{{ pessoa[0] }}">
                <td>{{ pessoa[0] }}</td>
                <td>{{ pessoa[1] }}</td>
                <td>{{ pessoa[2] }}</td>
                <td>{{ pessoa[3] }}</td>
                <td>{{ pessoa[4] }}</td>
                <td>
                    <button class="edit-button" onclick="showEditForm('{{ pessoa[0] }}')">Editar</button>
                    <form class="delete-form" action="{{ url_for('delete_pessoa', nome=pessoa[0]) }}" method="POST"
                        style="display:inline;" onsubmit="return confirmDelete();">
                        <input type="submit" value="Excluir" class="delete-button">
                    </form>
                </td>
            </tr>
            <tr id="edit-row-{{ pessoa[0] }}" class="edit-form">
                <td colspan="6">
                    <form action="{{ url_for('edit_pessoa', nome=pessoa[0]) }}" method="POST">
                        <input type="text" name="nome" value="{{ pessoa[0] }}" required>
                        <input type="number" name="idade" value="{{ pessoa[1] }}" required>
                        <input type="text" name="sexo" value="{{ pessoa[2] }}" required>
                        <input type="text" name="apelido" value="{{ pessoa[3] }}" required>
                        <input type="text" name="endereco" value="{{ pessoa[4] }}" required>
                        <input type="submit" value="Salvar">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="form-container">
        <h3>Adicionar Nova Pessoa</h3>
        <form action="{{ url_for('add_pessoa') }}" method="POST">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="number" name="idade" placeholder="Idade" required>
            <input type="text" name="sexo" placeholder="Sexo" required>
            <input type="text" name="apelido" placeholder="Apelido" required>
            <input type="text" name="endereco" placeholder="Endere√ßo" required>
            <input type="submit" value="Adicionar">
        </form>
    </div>

    <script>
        function showEditForm(nome) {
            const editRow = document.getElementById('edit-row-' + nome);
            editRow.style.display = editRow.style.display === 'table-row' ? 'none' : 'table-row';
        }

        function confirmDelete() {
            return confirm("Voc√™ tem certeza que deseja excluir este registro?");
        }

        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("darkModeToggle");

            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                button.textContent = "‚òÄÔ∏è Modo Claro";
                localStorage.setItem("darkMode", "enabled");
            } else {
                button.textContent = "üåô Modo Escuro";
                localStorage.setItem("darkMode", "disabled");
            }
        }

        // Ativar dark mode por padr√£o ou com base no localStorage
        window.onload = function () {
            const body = document.body;
            const button = document.getElementById("darkModeToggle");
            const darkMode = localStorage.getItem("darkMode");

            if (darkMode === "enabled" || darkMode === null) {
                body.classList.add("dark-mode");
                button.textContent = "‚òÄÔ∏è Modo Claro";
                localStorage.setItem("darkMode", "enabled");
            } else {
                body.classList.remove("dark-mode");
                button.textContent = "üåô Modo Escuro";
            }
        }
    </script>
</body>

</html>
